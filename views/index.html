<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="col-6">
    <h2>Product Manager</h2>
    <form action="/create" method="post">
      <div class="mb-3">
        <label for="name-input" class="form-label">Product</label>
        <input type="text" name="name" class="form-control" id="name-input" required>
        <label for="price-input" class="form-label">Price</label>
        <input type="number" name="price" class="form-control" id="price-input" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>    
  </div>
  <table class="table table-striped">
    <tr>
        <td>STT</td>
        <td>Name</td>
        <td>Price</td>
    </tr>
    {list-product}
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
